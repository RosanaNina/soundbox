    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>

 <!--Fim do Cabeçalho-->


 <!--header-icons-->
 <div class="header-icons">

<div class="main">

        <li><img src="assets/main1.png" onclick="slider('product1.png')"></li>

</div>

<script>
    let menu = document.querySelector('.bx-menu'); // targets the menu icon with class="bx-menu"
    let navbar = document.querySelector('.navbar');
    
    // Toggle menu
    menu.onclick = () => {
      menu.classList.toggle('bx-x');
      navbar.classList.toggle('open');
    }
    
    // Função para trocar a imagem do fone
    function slider(imgPath) {
        document.querySelector('.home-img img').src = "assets/" + imgPath;
    }
    </script>
    
    
</body>
</html>
