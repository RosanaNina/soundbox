<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Fone de Ouvidos Novos</title>
</head>
<body>
<header>
    <!-- Início do cabeçalho -->
    <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>
    <ul class="navegação">
        <li><a href="#">Visão geral</a></li>
        <li><a href="#">Tech Specs</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>

    <!-- Ícones do cabeçalho -->
    <div class="header-icons">
        <i class='bx bx-cart'></i>
        <div id="menu"><i class='bx bx-menu'></i></div>
    </div>
</header>

<!-- Início da seção Home -->
<section class="home">
    <div class="home-img">
        <img src="assets/product1.png" class="one">
    </div>

    <div class="home-text">
        <h1>Wireless <br> Headphones</h1>
        <h5>The Smarter way to Listen</h5>
        <h3>$199.00</h3>
        <!-- Link para WhatsApp -->
        <a href="https://wa.me/5592993214912?text=Ol%C3%A1,%20gostaria%20de%20saber%20mais%20sobre%20os%20fones!" 
           class="btn" target="_blank">Shop Now</a>
    </div>
</section>

<!-- Início do Main -->
<div class="main">
    <div class="row">
        <li><img src="assets/main1.png" onclick="slider('product1.png')"></li>
    </div>
    <div class="row2">
        <li><img src="assets/main2.png" onclick="slider('product2.png')"></li>
    </div>
    <div class="row3">
        <li><img src="assets/main3.png" onclick="slider('product3.png')"></li>
    </div>
</div>

<script>
    // Alterna o menu de navegação
    let menu = document.querySelector('#menu');
    let navbar = document.querySelector('.navegação');
    menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
    };

    // Troca a imagem principal do fone
    function slider(imgPath) {
        document.querySelector('.home-img img').src = "assets/" + imgPath;
    }
</script>
</body>
</html>
